<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tyler Yang | Portfolio</title>
  <link rel="stylesheet" href="start.css" /> 
  <link rel="Icon" href="lugia.gif"/>
</head>
<body>
  <div class="cursor"></div>
  <div class="text-box">
    <p id="myParagraph"></p>
    <button id="continueBtn" onclick="window.location.href='home.html'" style="display: none;">Continue</button>
  </div>
<div class="cursor"></div>
  <script>
    const text = "Hello there and welcome to Tyler's Personal Portfolio. Press here to continue.";
    let index = 0;

    function typeWriter() {
      const paragraph = document.getElementById("myParagraph");
      const button = document.getElementById("continueBtn");

      if (index < text.length) {
        paragraph.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 90);
      } else {
        button.style.display = "inline-block";
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
